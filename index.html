<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>My Team Page</title>
  </head>
  <body>
    <main>
      <header>
        <h1>The creative crew</h1>
        <div class="header-text">
          <h5>WHO WE ARE</h5>
          <p>
            We are team of creative diverse, driven. innovative individuals
            working in various locations from world
          </p>
        </div>
      </header>
      <div class="container">
        <div class="member" id="member-1">
          <img src="./assets/photo1.png" />
          <h4 class="role">Product owner</h4>
          <p class="name">Bill Mahoney</p>
        </div>
        <div class="member mid" id="member-2">
          <img src="./assets/photo2.png" />
          <h4 class="role">Art director</h4>
          <p class="name">Saba Cabrera</p>
        </div>
        <div class="member" id="member-3">
          <img src="./assets/photo3.png" />
          <h4 class="role">Tech Lead</h4>
          <p class="name">Shae Le</p>
        </div>
        <div class="member" id="member-4">
          <img src="./assets/photo4.png" />
          <h4 class="role">UX Designer</h4>
          <p class="name">Skylah Lu</p>
        </div>
        <div class="member mid" id="member-5">
          <img src="./assets/photo5.png" />
          <h4 class="role">Developer</h4>
          <p class="name">Griff Richards</p>
        </div>
        <div class="member" id="member-6">
          <img src="./assets/photo6.png" />
          <h4 class="role">Developer</h4>
          <p class="name">Stan John</p>
        </div>
      </div>
    </main>
  </body>
</html>
